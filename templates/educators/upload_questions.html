<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        select, input[type="file"], button {
            padding: 10px;
        }
        .message {
            margin-bottom: 15px;
            color: green;
        }
        .error {
            margin-bottom: 15px;
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Upload Questions</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="{% if message.tags == 'error' %}error{% else %}message{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="quiz">Select Quiz:</label>
        <select name="quiz_id" id="quiz" required>
            <option value="">--Select Quiz--</option>
            {% for quiz in quizzes %}
                <option value="{{ quiz.id }}">{{ quiz.title }}</option>
            {% endfor %}
        </select>

        <label for="file">Upload Excel File:</label>
        <input type="file" name="questions_file" accept=".xlsx" required>

        <button type="submit">Upload Questions</button>
    </form>
</div>
</body>
</html>
