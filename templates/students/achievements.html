<!DOCTYPE html>
<html lang="en">
<head>
    <title>Achievements</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f0ff;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .achievements-title {
            font-size: 28px;
            color: #6c4bef;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            border-bottom: 3px solid #6c4bef;
            padding-bottom: 10px;
        }
        .achievements-title::before {
            content: "üèÜ";
            margin-right: 15px;
            font-size: 36px;
        }
        .achievements-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .achievements-table thead {
            background-color: #6c4bef;
            color: white;
        }
        .achievements-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }
        .achievements-table tr {
            transition: background-color 0.3s ease;
        }
        .achievements-table tbody tr:nth-child(even) {
            background-color: #f9f5ff;
        }
        .achievements-table tbody tr:hover {
            background-color: #f0e6ff;
        }
        .achievements-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            font-size: 15px;
            color: #555;
        }
        .empty-state {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #666;
        }
        .score-badge {
            display: inline-block;
            background-color: #e6f2ff;
            color: #4285f4;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 14px;
        }
        .date-badge {
            color: #666;
            font-size: 14px;
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="achievements-title">Achievements</div>

        {% if quizzes %}
            <table class="achievements-table">
                <thead>
                    <tr>
                        <th>Quiz Title</th>
                        <th>Subject</th>
                        <th>Highest Score</th>
                        <th>Latest Attempt</th>
                    </tr>
                </thead>
                <tbody>
                    {% for quiz in quizzes %}
                    <tr>
                        <td>{{ quiz.title }}</td>
                        <td>{{ quiz.subject }}</td>
                        <td>
                            <span class="score-badge">
                                {{ quiz.highest_score }}%
                            </span>
                        </td>
                        <td>
                            <span class="date-badge">
                                {{ quiz.latest_attempt_time|date:"F j, Y" }}
                            </span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="empty-state">
                <p>{{ no_quizzes_message }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
