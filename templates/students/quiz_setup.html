<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Setup</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f5f5ff;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .header {
            margin-bottom: 2rem;
            border-bottom: 3px solid #6c47ff;
            padding-bottom: 1rem;
        }
        
        h2 {
            color: #333;
            margin-top: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .subject-badge {
            display: inline-block;
            background-color: #f0f0ff;
            color: #6c47ff;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            margin-top: 0.5rem;
            font-size: 1.2rem;
        }
        
        .section-title {
            color: #555;
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .option-card {
            position: relative;
            border-radius: 8px;
            border: 1px solid #e0e0f0;
            overflow: hidden;
        }
        
        .option-card input[type="radio"] {
            position: absolute;
            opacity: 0;
        }
        
        .option-card label {
            display: block;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        /* Default hover state */
        .option-card input[type="radio"]:not(:checked) + label:hover {
            background-color: #f0f0ff;
        }
        
        /* Easy - Green */
        .option-card input[type="radio"]#easy:checked + label {
            background-color: #4caf50;
            color: white;
            font-weight: 600;
        }
        
        /* Medium - Yellow */
        .option-card input[type="radio"]#medium:checked + label {
            background-color: #ffc107;
            color: #333;
            font-weight: 600;
        }
        
        /* Hard - Red */
        .option-card input[type="radio"]#hard:checked + label {
            background-color: #f44336;
            color: white;
            font-weight: 600;
        }
        
        .number-input-container {
            margin-bottom: 2rem;
        }
        
        .number-input {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #e0e0f0;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .number-input:focus {
            outline: none;
            border-color: #6c47ff;
            box-shadow: 0 0 0 3px rgba(108, 71, 255, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            background-color: #6c47ff;
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1rem;
        }
        
        .submit-btn:hover {
            background-color: #5a3cd5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Setup Your Quiz</h2>
            <div class="subject-badge">{{ subject }}</div>
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="section-title">Select Difficulty Level</div>
            <div class="options-container">
                <div class="option-card">
                    <input type="radio" id="easy" name="difficulty" value="easy" required>
                    <label for="easy">Easy</label>
                </div>
                <div class="option-card">
                    <input type="radio" id="medium" name="difficulty" value="medium">
                    <label for="medium">Medium</label>
                </div>
                <div class="option-card">
                    <input type="radio" id="hard" name="difficulty" value="hard">
                    <label for="hard">Hard</label>
                </div>
            </div>
            
            <div class="section-title">How many questions would you like to attempt?</div>
            <div class="number-input-container">
                <input type="number" name="question_count" min="1" required placeholder="Enter number of questions" class="number-input">
            </div>
            
            <button type="submit" class="submit-btn">Start Quiz</button>
        </form>
    </div>
</body>
</html>
