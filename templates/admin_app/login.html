<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="/templates/admin_app/css/styles.css">
</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-4">Login</h2>

        <form method="post">
            {% csrf_token %}
            <table class="table table-bordered">
                {% for field in form %}
                <tr class="form-group" id="row_{{ field.name }}">
                    <th><label for="{{ field.id_for_label }}">{{ field.label }}:</label></th>
                    <td>
                        {{ field }}
                        {% if field.errors %}
                        <div class="alert alert-danger mt-1">
                            {{ field.errors|first }}
                        </div>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </table>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <p class="mt-3">New user? ? <a href="{% url 'register' %}">Register here</a></p>
        <p class="mt-3"><a href="{% url 'forgot_password_step1' %}">Forgot Password?</a></p>
    </div>
</body>

</html>
