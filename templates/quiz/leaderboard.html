<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<h1>Leaderboard</h1>
<table border="1">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Student Name</th>
            <th>Score (%)</th>
        </tr>
    </thead>
    <tbody>
        {% for name, score in leaderboard %}
        <tr>
            <td>{{ forloop.counter }}</td> <!-- Rank using forloop.counter -->
            <td>{{ name }}</td>
            <td>{{ score }}%</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No records available</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br>
<button onclick="window.history.back()">Back</button>
</body>
</html>
